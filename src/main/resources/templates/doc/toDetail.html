<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="section/header :: head"></head>

<body>
<div class="row" th:style="'display:'+ @{${returnBtn} ? 'block' : 'none'}+''">
    <div class="col-md-2">
        <p style="margin: 10px 0px 5px 15px;">
            <button type="button" class="btn btn-block btn-success" onclick="window.history.go(-1)">
                <i class="fa fa-arrow-circle-o-left">返回</i>
            </button>
        </p>
    </div>
</div>

<div class="row" th:style="@{${returnBtn} ? 'margin: 5px 5px 5px 5px;' : ''}">
    <div class="col-md-12">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">
                    <span class="glyphicon glyphicon-leaf" style="color:#63ba3c;"></span>&nbsp;文档协同</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
                <table class="table table-hover">
                    <tr>
                        <th>Confluence项目英文简称</th>
                    </tr>
                    <tr th:each="conf : ${project.confluenceSpaces}" th:object="${conf}">
                        <td><a href="#" th:onclick="'showIframe(\''+*{webui}+'\')'">
                            <span th:text="*{spaceKey}"></span></a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</div>

<script>
    function showIframe(url) {
        layer.open({
            type: 2,
            area: ['700px', '450px'],
            fixed: false, //不固定
            maxmin: true,
            content: url
        });
    }
</script>
</body>

</html>
