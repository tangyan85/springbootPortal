<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="section/header :: head"></head>
<link rel="stylesheet" th:href="@{/assets/css/ace.min.css}"/>
<script th:src="@{/assets/js/jquery.validate.min.js}"></script>
<script th:src="@{/js/project/editable.js}"></script>

<body style="background: #ffffff">
<div th:fragment="dashboard">
    <div class="row" th:style="'display:'+ @{${backPath != null} ? 'block' : 'none'}+''">
        <div class="col-md-2">
            <p style="margin: 10px 0px 5px 15px;">
                <button type="button" class="btn btn-block btn-success" th:onclick="'showPart(\''+${backPath}+'\')'">
                    <i class="fa fa-arrow-circle-o-left">返回</i>
                </button>
            </p>
        </div>
    </div>

    <section class="content-header" th:style="'display:'+ @{${backPath != null} ? 'none' : 'block'}+''">
        <h1>
            新增项目产出物
            <small>preview</small>
        </h1>
        <ol class="breadcrumb" style="margin:0px;">
            <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
            <li><a href="#">软件仓库</a></li>
            <li class="active">新增项目产出物</li>
        </ol>
    </section>

    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="widget-box">
                    <form class="form-horizontal" id="validation-form">
                        <div class="widget-header widget-header-blue widget-header-flat">
                            <h4 class="widget-title lighter">
                                <i class="ace-icon fa fa-hand-o-right icon-animated-hand-pointer blue">创建向导</i>
                            </h4>
                        </div>

                        <div class="row" style="padding:12px;">
                            <div class="col-md-3">
                                <h3 class="lighter block green">选择项目</h3>
                                <div class="form-group">
                                    <select class="form-control select2" id="projectId" name="projectId" th:if="${project.projectId eq null}">
                                        <option value="">------请选择------</option>
                                    </select>
                                    <select class="form-control select2" id="projectId" name="projectId" th:if="${project.projectId ne null}">
                                        <option th:value="${project.projectId}" th:text="${project.projectName}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <hr>

                        <div class="widget-body">
                            <div class="widget-main">
                                <h3 class="lighter block green">创建/关联产出物</h3>
                                <div class="bs-example" data-example-id="hoverable-table">
                                    <table class="table table-hover editable" id="editable_art"
                                           data-target="artifacts">
                                        <thead>
                                        <tr>
                                            <th id="artifactId" style="display:none">artifactId</th>
                                            <th id="artifactType">产出物类型</th>
                                            <th id="serverId">服务器地址</th>
                                            <th id="rootPath">内容</th>
                                            <th></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td style="display:none">
                                                <div class="form-group">
                                                    <input class="form-control" type="hidden" name="artifactId"
                                                           id="artifactId" th:value="*{artifactId}"/>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="form-group">
                                                    <select class="form-control select2" id="artifactType"
                                                            name="artifactType">
                                                        <option value="">------请选择------</option>
                                                        <option th:each="type : ${aritifactTypes}"
                                                                th:value="${type.key}" th:text="${type.value}"/>
                                                    </select>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="form-group">
                                                    <select class="form-control select2" id="serverId"
                                                            name="serverId">
                                                        <option value="">------请选择------</option>
                                                        <option th:each="ip : ${serverIPs}"
                                                                th:value="${ip.serverId}"
                                                                th:text="${ip.domain}"
                                                                th:remove="${#strings.equalsIgnoreCase(ip.serverType, 'ARTIFACT')}? none:all"/>
                                                    </select>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="form-group">
                                                    <input class="form-control" type="text" name="rootPath"
                                                           id="rootPath"/>
                                                </div>
                                            </td>
                                            <td></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>

                                <hr>
                                <div class="wizard-actions">
                                    <button class="btn btn-success btn-next" id="finished">
                                        完成
                                        <i class="ace-icon fa fa-arrow-right icon-on-right"></i>
                                    </button>
                                </div>
                            </div><!-- /.widget-main -->
                        </div><!-- /.widget-body -->
                    </form>
                </div>

            </div><!-- /.col -->
        </div><!-- /.row -->

    </section>
</div><!-- /.main-container -->
</body>

<footer th:include="section/footer :: footer"></footer>
<style type="text/css">
    .form-horizontal .form-group {
        margin-left: 0px;
        margin-right: 0px;
        margin-bottom: 0px;
    }
</style>
<script th:src="@{/js/common/objectUtil.js}"></script>
<script th:src="@{/js/common/table2json.js}"></script>

<script type="text/javascript">
    jQuery(function ($) {
        $('#projectId').select2({
            width: '100%',
            dataType: 'json',
            delay: 1500,
            ajax: {
                url: '/project/pull',
                data: function (params) {
                    let query = {
                        search: params.term
                    }
                    return query;
                },
                processResults: function (data) {
                    let results = [];
                    for (let i = 0; i < data.length; i++) {
                        let temp = {};
                        temp["id"] = data[i].projectId;
                        temp["text"] = data[i].projectName;
                        results.push(temp);
                    }
                    return {
                        results: results
                    };
                }
            }
        });

        $("#finished").click(function () {
            if (!$('#validation-form').valid()) {
                alert("表单验证不通过！");
                return;
            }
            btnSumbit();
        });

        jQuery.validator.addMethod("projectKey", function (value, element) {
            return this.optional(element) || /^[a-zA-Z\d]+$/.test(value);
        }, "只支持大小写字母和数字");

        jQuery.validator.addMethod("projectName", function (value, element) {
            return this.optional(element) || /^[a-zA-Z\d\u4e00-\u9fa5]+$/.test(value);
        }, "只支持汉字，大小写字母和数字");

        $('#validation-form').validate({
            errorElement: 'div',
            errorClass: 'help-block',
            focusInvalid: false,
            ignore: "",
            rules: {
                projectId: {
                    required: true
                },
                serverId: {
                    required: true
                },
                artifactType: {
                    required: true
                },
                rootPath: {
                    required: true,
                    maxlength: 50
                }
            },

            messages: {
                projectId: "请选择项目",
                serverId: "请选择服务器地址",
                artifactType: "请选择产出物类型",
                rootPath: {
                    required: "请输入有效的内容",
                    maxlength: "长度为0~50个字符"
                }
            },

            highlight: function (e) {
                $(e).closest('.form-group').removeClass('has-info').addClass('has-error');
            },

            success: function (e) {
                $(e).closest('.form-group').removeClass('has-error');
                $(e).remove();
            },

            errorPlacement: function (error, element) {
                if (element.is('input[type=checkbox]') || element.is('input[type=radio]')) {
                    var controls = element.closest('div[class*="col-"]');
                    if (controls.find(':checkbox,:radio').length > 1) controls.append(error);
                    else error.insertAfter(element.nextAll('.lbl:eq(0)').eq(0));
                }
                else if (element.is('.select2')) {
                    error.insertAfter(element.siblings('[class*="select2-container"]:eq(0)'));
                }
                else if (element.is('.chosen-select')) {
                    error.insertAfter(element.siblings('[class*="chosen-container"]:eq(0)'));
                }
                else error.insertAfter(element);
            },

            submitHandler: function (form) {
            },

            invalidHandler: function (form) {
            }
        });

        $('#editable_art').handleTable({
            "handleFirst": true,
            "del": " <span class='glyphicon glyphicon-remove text-red' style='font-size:20px;'></span> ",
            "add": " <span class='glyphicon glyphicon-plus text-blue' style='font-size:20px;'></span> ",
            "operatePos": -1
        });
    })
</script>

<script th:inline="javascript">
    /*<![CDATA[*/

    (function ($) {
        $.fn.serializeJson = function () {
            var jsonData = {};

            jsonData["projectId"] = $("#projectId").val();

            $("table").each(function (index, domEle) {
                var target = "" || $(domEle).data("target");
                var table = tableToJson3($(domEle));
                jsonData[target] = table;
            });

            return JSON.stringify(jsonData);
        };
    })(jQuery);

    function btnSumbit() {
        var jsondata = $("#validation-form").serializeJson(); //自动将form表单封装成json

        var successMsg = "创建成功！";

        var url = "/artifact/save";

        confirm({
            title: '请确认',
            content: '<div style="text-align:center">确认是否提交项目信息？</div>',
            buttons: {
                confirm: {
                    text: '确认',
                    action: function () {
                        jQuery.ajax({
                            type: "POST",
                            url: url,
                            contentType: 'application/json;charset=utf-8', //设置请求头信息
                            dataType: "json",
                            data: jsondata,
                            success: function (msg) {
                                if (msg.responseCode == "0000") {
                                    alert(successMsg);
                                    let backPath = /*[[${backPath}]]*/ false;
                                    $("#mainframe", parent.document.body).attr("src", backPath);
                                    //top.location.href = "/index";
                                } else {
                                    alert("错误: " + msg.responseMsg);
                                }
                            }
                        });
                    }
                },
                cancel: {
                    text: '取消'
                }
            }
        });

    }

    /*]]>*/
</script>

</html>
