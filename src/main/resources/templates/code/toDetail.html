<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="section/header :: head"></head>

<body>
<div class="row" th:style="'display:'+ @{${returnBtn} ? 'block' : 'none'}+''">
    <div class="col-md-2">
        <p style="margin: 10px 0px 5px 15px;">
            <button type="button" class="btn btn-block btn-success" onclick="window.history.go(-1)">
                <i class="fa fa-arrow-circle-o-left">返回</i>
            </button>
        </p>
    </div>
</div>

<div class="row" th:style="@{${returnBtn} ? 'margin: 5px 5px 5px 5px;' : ''}">
    <div class="col-md-12">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">
                    <span class="glyphicon glyphicon-list-alt" style="color:#cd8b51;"></span>&nbsp;源代码</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <ul class="products-list product-list-in-box" th:each="repos: ${project.scmRepositories}"
                    th:object="${repos}">
                    <li class="item">
                        <div class="product-img" style="width: 48px; height: 45px;">
                            <img th:src="@{/dist/img/subversion.png}" style="width: 48px; height: 45px;"
                                 alt="Product Image">
                        </div>
                        <div class="product-info">
                            版本库地址:<br/><a data-toggle="tooltip" title="版本库地址" target="_blank" th:href="*{webui}" th:text="*{webui}"></a><br/>
                            版本库检出命令:<br/><span class="product-description" data-toggle="tooltip" title="版本库检出命令" th:text="*{checkout}"></span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

    </div>
</div>

<script>
    function showIframe(url) {
        layer.open({
            type: 2,
            area: ['700px', '450px'],
            fixed: false, //不固定
            maxmin: true,
            content: url
        });
    }
</script>
</body>

</html>
